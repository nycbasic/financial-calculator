<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <title>Mini Project: Financial Management Calcular</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <header class="navbar-brand">Mini Project: Financial Management Calculator</header>
    </nav> 
    <section class="main">
        <div class ="notification">   
        </div>
        <div class="card">
            <div class="card-header">
                Financial Management Calculator
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" id="test" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Enter Your Monthly Salary">
                    </div>
                </form>
                
                <h4>Your Monthly Salary: <span class="expense" id="monthly">$0.00</span></h4>
                <p>Housing: <span class="expense" id="housing">$0.00</span></p>
                <p>Utilities: <span class="expense" id="utilities">$0.00</span></p>
                <p>Food: <span class="expense" id="food">$0.00</span></p>
                <p>Transportation: <span class="expense" id="transportation">$0.00</span></p>
                <p>Clothing: <span class="expense" id="clothing">$0.00</span></p>
                <p>Medical: <span class="expense" id="medical">$0.00</span></p>
                <p>Personal & Discretionary Funds: <span class="expense" id="personal">$0.00</span></p>
                <p>Savings: <span class="expense" id="savings">$0.00</span></p>
                <p>Debt Payments: <span class="expense" id="debt">$0.00</span></p>
                <p></p>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
